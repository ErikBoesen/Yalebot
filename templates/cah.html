{% extends "layout.html" %}
{% block main %}
<form action="post" class="cards">
    {% for card in cards %}
    <input type="submit" class="white card" name="{{ card }}" value="{{ card }}">
    {% endfor %}
</form>
<div class="score">
    {{ score }}
</div>
<script src="/static/scripts/cah.js">
{% endblock %}
