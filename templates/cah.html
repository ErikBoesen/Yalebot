{% extends "layout.html" %}
{% block main %}
{% if is_czar %}
<p>You are Card Czar.</p>
{% endif %}
<div class="cards">
    <div class="black card">
        {{ black_card }}
    </div>
</div>
<div class="cards">
    {% for card in cards %}
    <div class="white card">
        {{ card }}
    </div>
    {% endfor %}
</div>
<div class="score">Your score: {{ score }}</div>
<script src="/static/scripts/cah.js"></script>
{% endblock %}
